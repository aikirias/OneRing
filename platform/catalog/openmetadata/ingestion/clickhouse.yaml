source:
  type: clickhouse
  serviceName: clickhouse_local
  serviceConnection:
    config:
      type: Clickhouse
      hostPort: http://clickhouse:8123
      username: "{{ env_var_value('CLICKHOUSE_USER', 'default') }}"
      password: "{{ env_var_value('CLICKHOUSE_PASSWORD', 'clickpass') }}"
      database: analytics
sink:
  type: metadata-rest
  config:
    apiEndpoint: http://openmetadata-server:8585/api
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://openmetadata-server:8585/api
    authProvider: no-auth
