source:
  type: airflow
  serviceName: airflow_local
  serviceConnection:
    config:
      type: Airflow
      hostPort: http://airflow-webserver:8080
      numberOfStatus: 10
      connection:
        type: Postgres
        hostPort: postgres:5432
        username: "{{ env_var_value('POSTGRES_USER', 'airflow') }}"
        authType:
          password: "{{ env_var_value('POSTGRES_PASSWORD', 'airflowpass') }}"
        database: "{{ env_var_value('POSTGRES_DB', 'airflow') }}"
  sourceConfig:
    config:
      type: PipelineMetadata
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://openmetadata-server:8585/api
    authProvider: no-auth
